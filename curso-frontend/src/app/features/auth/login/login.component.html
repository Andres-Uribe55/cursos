<div class="login-container fade-in">
    <div class="login-card card-glass">
        <div class="text-center mb-2">
            <h2 class="brand-title">Bienvenido</h2>
            <p class="text-muted">Ingresa a tu cuenta para continuar</p>
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <!-- Role Selector -->
            <div class="role-selector-container">
                <p class="label-role">¿Quién eres?</p>
                <div class="role-options">
                    <label class="role-option" [class.selected]="role === 'Student'">
                        <input type="radio" name="role" [(ngModel)]="role" value="Student" [disabled]="loading">
                        <i class='bx bxs-user-circle'></i>
                        <span>Estudiante</span>
                    </label>
                    <label class="role-option" [class.selected]="role === 'Admin'">
                        <input type="radio" name="role" [(ngModel)]="role" value="Admin" [disabled]="loading">
                        <i class='bx bxs-badge-check'></i>
                        <span>Admin</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class='bx bx-envelope input-icon'></i>
                    <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required email
                        placeholder="correo@ejemplo.com" [disabled]="loading">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class='bx bx-lock-alt input-icon'></i>
                    <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required
                        placeholder="••••••••" [disabled]="loading">
                </div>
            </div>

            <div class="error-alert slide-up" *ngIf="error">
                <i class='bx bx-error-circle'></i>
                <span>{{ error }}</span>
            </div>

            <button type="submit" class="btn-primary w-100 mt-1" [disabled]="loading || !loginForm.form.valid">
                <div class="loading-spinner-sm" *ngIf="loading"></div>
                <span>{{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}</span>
            </button>

            <div class="register-link">
                ¿Aún no tienes cuenta? <a routerLink="/register">Regístrate gratis</a>
            </div>
        </form>
    </div>
</div>
