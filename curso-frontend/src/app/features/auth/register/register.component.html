<div class="register-container fade-in">
    <div class="register-card card-glass">
        <div class="text-center mb-2">
            <h2 class="brand-title">Crear Cuenta</h2>
            <p class="text-muted">Desbloquea todo tu potencial hoy mismo</p>
        </div>

        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class='bx bx-envelope input-icon'></i>
                    <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required email
                        placeholder="correo@ejemplo.com" [disabled]="loading">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class='bx bx-lock-alt input-icon'></i>
                    <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required
                        minlength="6" placeholder="••••••••" [disabled]="loading">
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <div class="input-wrapper">
                    <i class='bx bx-check-shield input-icon'></i>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        [(ngModel)]="credentials.confirmPassword" required minlength="6" placeholder="••••••••"
                        [disabled]="loading">
                </div>
            </div>

            <div class="error-alert slide-up" *ngIf="error">
                <i class='bx bx-error-circle'></i>
                <span>{{ error }}</span>
            </div>

            <button type="submit" class="btn-primary w-100 mt-1" [disabled]="loading || !registerForm.form.valid">
                <div class="loading-spinner-sm" *ngIf="loading"></div>
                <span>{{ loading ? 'Creando cuenta...' : 'Registrarse' }}</span>
            </button>

            <div class="login-link">
                ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
            </div>
        </form>
    </div>
</div>
