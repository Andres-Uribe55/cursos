<div class="form-container">
    <h1>Nuevo Estudiante</h1>

    <div class="error-message" *ngIf="error">{{ error }}</div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">Nombre</label>
            <input id="firstName" type="text" formControlName="firstName">
        </div>

        <div class="form-group">
            <label for="lastName">Apellido</label>
            <input id="lastName" type="text" formControlName="lastName">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email">
        </div>

        <div class="form-group">
            <label for="documentNumber">Documento (Opcional)</label>
            <input id="documentNumber" type="text" formControlName="documentNumber">
        </div>

        <div class="form-group">
            <label for="age">Edad (Opcional)</label>
            <input id="age" type="number" formControlName="age">
        </div>

        <div class="form-actions">
            <button type="button" routerLink="/students" class="btn-secondary">Cancelar</button>
            <button type="submit" [disabled]="form.invalid || loading" class="btn-primary">
                {{ loading ? 'Guardando...' : 'Guardar' }}
            </button>
        </div>
    </form>
</div>
