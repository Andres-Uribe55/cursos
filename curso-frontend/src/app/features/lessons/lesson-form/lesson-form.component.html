<div class="form-modal">
    <div class="form-content">
        <h3>{{ lesson ? 'Editar Lección' : 'Nueva Lección' }}</h3>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" id="title" [(ngModel)]="title" name="title" required
                    placeholder="Título de la lección" [disabled]="loading">
            </div>

            <div class="form-group">
                <label for="order">Orden</label>
                <input type="number" id="order" [(ngModel)]="order" name="order" required min="1" [disabled]="loading">
            </div>

            <div class="error-message" *ngIf="error">{{ error }}</div>

            <div class="form-actions">
                <button type="submit" class="btn-primary" [disabled]="loading">
                    {{ loading ? 'Guardando...' : 'Guardar' }}
                </button>
                <button type="button" (click)="onCancel()" class="btn-secondary" [disabled]="loading">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
